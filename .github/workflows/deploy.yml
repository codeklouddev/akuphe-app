name: Deploy Infrastructure with Terraform

on:
  push:
    branches:
      - main # Or your default branch
  pull_request:
    branches:
      - main

jobs:
  terraform:
    name: 'Terraform'
    runs-on: ubuntu-latest
    env:
      # For Terraform to use secrets
      TF_VAR_db_username: ${{ secrets.DB_USERNAME }}
      TF_VAR_db_password: ${{ secrets.DB_PASSWORD }}
      TF_VAR_github_repo: ${{ github.repository }}
      TF_VAR_github_token: ${{ secrets.GITHUB_TOKEN }}
      # For the AWS provider
      AWS_REGION: "us-east-1" # Change to your desired region

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3 # Updated to v3
      with:
        terraform_version: 1.8.0

    - name: Terraform Init
      id: init
      run: terraform -chdir=./terraform init

    - name: Terraform Validate
      id: validate
      run: terraform -chdir=./terraform validate -no-color

    - name: Terraform Plan
      id: plan
      run: terraform -chdir=./terraform plan -no-color -input=false
      # A plan is always run, but we only apply on a push to main
      if: github.event_name == 'pull_request'

    - name: Terraform Apply
      id: apply
      run: terraform -chdir=./terraform apply -auto-approve -input=false
      # This step only runs for pushes to the main branch
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'